<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List by Jeffrey Grinberg</title>
	<!-- StyleSheet Section -->
		<!-- My CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!--Normalize 3.0.2 -->
		<link rel="stylesheet" href="css/normalize.css">
		<!-- Font-Awesome 4.3.0 *THANK YOU!*-->
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
		<!-- Sidr from Alberto Varela *Thank You!*-->
		<link rel="stylesheet" href="css/jquery.sidr.dark.css">
		<!--Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!-- My JQuery Insert -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<!-- Sidr from Alberto Varela -->
	<script src="js/jquery.sidr.min.js"></script>
</head>
<body>
	<!-- Sidr Menu -->
	<a id="simple-menu" href="#sidr"><i class="fa fa-bars fa-3x"></i><p>Menu</p></a>
	<div id="sidr">
  	<ul>
   		<li class="new-item-menu">New Item</li>
    	<li class="reset-list">Reset</li>
    		<li class="search">Search</li>
  	</ul>
	</div>
	<!-- End Sidr Menu -->
	<!-- Start Header Section -->
	<div id= "container">
		<section class = "header">
			<div class= "header-info">
				<h3 class= "header-title">Shopping List</h3>
				<h5>Made by Jeffrey Grinberg</h5>
			</div>
	</section>
		
		<!-- End of Header Section -->
		<!-- Start Middle Section -->
		<section class="middle">
			<div id="reset-button">
			<button name="reset-list" class="reset-list">Reset</button>
			</div>
			<div class="add-item">
				<input class="new-item" type="text" name="new-item" placeholder="Type here to search or add item"/>
			</div>
				<div class="list">
					<p class="nostrike"><span class ="deleteicon"></span> Hello! <span class="checkicon"></span></p> 
					<p class="nostrike"><span class ="deleteicon"></span>Click the left button to delete this entry!<span class="checkicon"></span></p>
					<p class="nostrike"><span class ="deleteicon"></span>Click the right button to mark this entry as found!<span class="checkicon"></span></p>
						<p class="nostrike"><span class ="deleteicon"></span>Check out the menu!<span class="checkicon"></span></p>
						<p class="nostrike"><span class ="deleteicon"></span>Click the reset button to make your own list! <span class="checkicon"></span></p>
				</div>	
		</section>
	</div>
		<!-- End of Middle Section -->
		<!-- Start of Footer -->
			<section class="footer">
			</section>
		<!-- End of Footer Section -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List by Jeffrey Grinberg</title>
	<!-- StyleSheet Section -->
		<!-- My CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!--Normalize 3.0.2 -->
		<link rel="stylesheet" href="css/normalize.css">
		<!-- Font-Awesome 4.3.0 *THANK YOU!*-->
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
		<!--Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!-- My Javascript Insert -->
	<script src="js/app.js"></script>
</head>
<body>
	<!-- Start Header Section -->
	<section class = "header">
		<div class= "header-info">
			<h3 class= "header-title">Shopping List</h3>
			<h5>Made by Jeffrey Grinberg</h5>
		</div>
	</section>
	<!-- End of Header Section -->
	<!-- Start Middle Section -->
	<section class="middle">
		<div id="reset-button">
		<button name="reset-list" id="reset-list">Reset</button>
		</div>
		<div class="add-item">
			<input class="new-item" type="text" name="new-item" placeholder=" Add a new item here... then press enter"/>
		</div>
		<div class="list">
				<p>Item 1</p>
				<p>Item 2</p>
				<p>Item 3</p>
				<p class="strikethrough">Item 4</p>
				<p class="strikethrough">Item 5</p>
		</div>
		<div id="reset-button">
			<button name="reset-list" id="reset-list">Reset</button>
		</div>
	</section>
	<!-- End of Middle Section -->
	<!-- Start of Footer -->
	<section class="footer">
		<div class="footer-content">
		</div>
	</section>
</body>
</html>
